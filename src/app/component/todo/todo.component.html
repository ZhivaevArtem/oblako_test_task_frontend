<mat-list-item style="height: auto;">
  <mat-checkbox color="primary" [checked]="todo.isCompleted" (change)="onUpdate($event)">
    <span class="todo-text" [ngStyle]="{'text-decoration': todo.isCompleted ? 'line-through' : 'none'}">
      {{todo.text}}
    </span>
  </mat-checkbox>
</mat-list-item>
