<mat-card>
  <form>
    <mat-form-field>
      <input [formControl]="todoControl" matInput placeholder="Новая задача">
    </mat-form-field>

    <mat-form-field>
      <input [formControl]="categoryControl" matInput [matAutocomplete]="auto" type="text" placeholder="Category">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredValues" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-flat-button>Отмена</button>
    <button (click)="submit()" mat-flat-button color="primary">Ок</button>
  </form>
</mat-card>
